<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://www.esri.com/favicon.ico">
    <title>Snow Emergency Parking Map</title>

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Esri API for Javascript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css" />
    <link rel="stylesheet" href="styles/pwc.css">

    <script src="https://js.arcgis.com/4.16/"></script>

    <script type="text/javascript" src="pwc.js"></script>
  </head>
  <body>
  <div class="message"></div>
    <div id="viewDiv" class=""></div>

    <nav class="slidemenu">
      <div class="container-fluid">
      <ul class="tab-menu">
        <li>
          <!-- Status Button -->
          <a id="status-hover" class="status-button active" href="#status-collapse" data-toggle="collapse" tabindex="0" data-target="#status-collapse" aria-haspopup="true">
            <i class="icon fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
            <span>Status</span>
          </a>
        </li>
        <!-- <li> -->
          <!-- Phases Button -->
          <!-- <a id="other-hover" class="phases-button none" href="#phases-collapse" data-toggle="collapse"  tabindex="0" data-target="#phases-collapse" aria-haspopup="true">
            <p class="icon esri-icon-layer-list"></p>
            <span>Phases</span>
          </a> -->
        <!-- </li> -->
        <li>
          <!-- Map Button -->
          <a id="other-hover" class="map-button none" href="#map-collapse" data-toggle="collapse" tabindex="0" data-target="#map-collapse" aria-haspopup="true">
            <i class="icon fa fa-map" aria-hidden="true"></i>
            <span>Map Type</span>
          </a>
        </li>
        <li>
          <!-- Help Button -->
          <a id="other-hover" class="help-button none" href="#help-collapse" data-toggle="collapse" tabindex="0" data-target="#help-collapse" aria-haspopup="true">
            <i class="icon fa fa-question-circle fa-lg" aria-hidden="true"></i>

            <span>Help</span>
          </a>
        </li>
      </ul>
    </div>
    </nav>

    <!-- Current Status Card -->
    <div class="show" id="status-collapse">
      <div class="card">

        <div class="card-header status-header container-fluid">

          <div class="row">
            <div class="left col-1 d-flex justify-content-center">

              <a id="status-header-collapse" href=".status-header-collapse" data-target="#status-header-collapse" role="button" data-toggle="collapse" tabindex="0" aria-expanded="true" aria-controls="#status-header-collapse">
                <span class="x-header change-color">
                  <i class="fa fa-chevron-down" aria-expanded="true"></i>
                </span>
              </a>

            </div>
            <div class="col pb-1 d-flex justify-content-center">

              <a class="change-color status-title" data-target="#status-header-collapse" role="button" data-toggle="collapse" tabindex="1" aria-expanded="true" aria-controls="#status-header-collapse">
                <span class="emergency">SNOW EMERGENCY DECLARED</span>
              </a>

            </div>
            <div class="right col-1 d-flex justify-content-center">

              <a data-target="#status-collapse" role="button" data-toggle="collapse" tabindex="2" aria-expanded="true" aria-controls="#status-collapse">
                <span class="x-header change-color">
                  <i class="fa fa-times-circle"></i>
                </span>
              </a>

            </div>
          </div>

          <div class="row">
            <div class="col-12 d-flex justify-content-center">

              <a class="change-color status-title" data-target="#status-header-collapse" role="button" data-toggle="collapse" tabindex="3" aria-expanded="true" aria-controls="#status-header-collapse">
                <span class="phase">Night Plow Routes Active 9 p.m. â€“ 7 a.m.</span>
              </a>

            </div>
          </div>

        </div>

        <div id="status-header-collapse" class="collapse">
        <div class="card-body pr-1 pl-1 pt-0 pb-0">
          <div id="layer-carousel" class="carousel slide" data-wrap="false" data-interval="false">
                <div class="carousel-indicators btn-group btn-group-sm" role="group" aria-label="Layer Buttons">
                  <button data-target="#layer-carousel" data-slide-to="0" type="button" class="btn btn-outline-dark waves-effect btn-rounded btn-sm">
                    <svg class="" width="1.5em" height="1.5em"  viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
                    </svg> Night Plow</button>
                  <button data-target="#layer-carousel" data-slide-to="1" type="button" class="btn btn-outline-dark waves-effect btn-rounded btn-sm">
                    <svg class="" width="1.5em" height="1.5em"  viewBox="0 0 16 16" class="bi bi-brightness-high-fill" fill="#ffcc00" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
                      <path fill-rule="evenodd" d="M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>  Day Plow</button>
                      <button data-target="#layer-carousel" data-slide-to="2" type="button" class="btn btn-outline-dark waves-effect btn-rounded btn-sm">
                        <svg class="" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cone-striped" fill="orange" xmlns="http://www.w3.org/2000/svg">
                          <path d="M9.97 4.88l.953 3.811C10.159 8.878 9.14 9 8 9c-1.14 0-2.158-.122-2.923-.309L6.03 4.88C6.635 4.957 7.3 5 8 5s1.365-.043 1.97-.12zm-.245-.978L8.97.88C8.718-.13 7.282-.13 7.03.88L6.275 3.9C6.8 3.965 7.382 4 8 4c.618 0 1.2-.036 1.725-.098zm4.396 8.613a.5.5 0 0 1 .037.96l-6 2a.5.5 0 0 1-.316 0l-6-2a.5.5 0 0 1 .037-.96l2.391-.598.565-2.257c.862.212 1.964.339 3.165.339s2.303-.127 3.165-.339l.565 2.257 2.391.598z"/>
                        </svg>  Clean Up
                      </button>
                      <button data-target="#layer-carousel" data-slide-to="3" type="button" class="btn btn-outline-dark btn-sm active">
                        <svg class="" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="green" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>  Normal Parking
                      </button>
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item">
                    <p> Night Plow Layer Legend</p>
                  </div>
                  <div class="carousel-item">
                    <p>Day Plow Layer Legend</p>
                  </div>
                  <div class="carousel-item">
                    <p>Clean Up Layer Legend</p>
                  </div>
                  <div class="carousel-item active">
                    <p>Normal Parking Layer Legend</p>
                    <!-- <div id="status-div"></div> -->
                  </div>
                </div>
                <br>
                <a data-slide="prev" href="#layer-carousel" class="left carousel-control pr-2 pl-2"><i class="fa fa-chevron-left"></i></a>
                <a data-slide="next" href="#layer-carousel" class="right carousel-control pr-2 pl-2"><i class="fa fa-chevron-right"></i></a>
              </div>
            </div>
          </div>
          </div>

          <!-- <div id="status-div"></div> -->
        </div>
      </div>
    </div>

    <!-- Phases Card -->
    <div class="collapse" id="phases-collapse">
      <div class="card">
        <div class="card-header">
          <a class="change-color phases-title" data-parent="#phases-collapse" role="button" data-target="#phases-collapse" data-toggle="collapse" aria-expanded="false" aria-controls="#phases-collapse">
            <span class="esri-icon-layer-list" aria-hidden="true"></span><span> Phases</span>
          </a>
          <a data-target="#phases-collapse" role="button" data-toggle="collapse" tabindex="0"><span class="x-header change-color esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Text here</h5>
          <div id="phases-div"></div>
        </div>
      </div>
    </div>

    <!-- Map Card -->
    <div class="collapse" id="map-collapse">
      <div class="card">
        <div class="card-header">
          <a class="change-color map-title" data-parent="#map-collapse" role="button" data-target="#map-collapse" data-toggle="collapse" aria-expanded="false" aria-controls="#map-collapse">
            <span class="esri-icon-basemap" aria-hidden="true"></span><span> Map Type</span>
          </a>
          <a data-target="#map-collapse" role="button" data-toggle="collapse" tabindex="0"><span class="x-header change-color esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Text here</h5>
          <div id="map-div"></div>
        </div>
      </div>
    </div>

    <!-- Help Card -->
    <div class="collapse" id="help-collapse">
      <div class="card">
        <div class="card-header">
          <a class="change-color help-title" data-parent="#help-collapse" role="button" data-target="#help-collapse" data-toggle="collapse" aria-expanded="false" aria-controls="#help-collapse">
            <span class="esri-icon-question" aria-hidden="true"></span><span> Help</span>
          </a>
          <a data-target="#help-collapse" role="button" data-toggle="collapse" tabindex="0"><span class="x-header change-color esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
        <div class="card-body h-100">
          <h5 class="card-title">Text here</h5>
          <p>Put some info here</p>
          <div id="help-div"></div>
        </div>
      </div>
    </div>

  </body>
</html>
